[workspace]
members = [".", "libthedes"]

[package]
name = "thedes"
version = "0.1.0"
edition = "2021"

[features]
default = ["clipboard"]
clipboard = ["libthedes/clipboard"]

[dependencies.libthedes]
path = "libthedes"

[dependencies.tokio]
version = "^1.33"
features = ["rt", "rt-multi-thread", "net", "macros"]

[dependencies.tokio-util]
version = "^0.7"

[dependencies.clap]
version = "^4.4"
features = ["derive"]

[dependencies.anyhow]
version = "^1.0"
features = ["backtrace"]
