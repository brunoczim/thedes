[workspace]
resolver = "2"
members = [
    "thedes-app",
    "thedes-bin",
    "thedes-dev",
    "thedes-domain",
    "thedes-gen",
    "thedes-geometry",
    "thedes-graphics",
    "thedes-tui",
]

[workspace.dependencies]
tracing = "^0.1"
thiserror = "^1.0"
num = "^0.4"
num-traits = "^0.2"
num-derive = "^0.4"
rand = "^0.8"
rand_distr = "^0.4.3"
indexmap = "^2.2"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
