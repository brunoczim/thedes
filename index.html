<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thedes Docs</title>
        <style>
            * {
                color: black;
                margin: 0;
                padding: 0;
                font-size: 100%;
                font: inherit;
                line-height: 1.25;
                border: 0;
                font-family: 'Noto Sans', Cantarell, Arial, sans-serif;
                font-weight: normal;
                text-decoration: none;
            }

            html, body, #root {
                width: fit-content; 
                height: auto;
            }

            #root {
                margin: 5px;
            }

            body {
                padding: 10pt;
            }

            th, td {
                border: 1pt solid black;
                padding: 5pt;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            a, a * {
                color: #2058B8;
            }

            a:hover {
                text-decoration: underline;
            }

            a:visited, a:visited * {
                color: #303898;
            }

            ul, ol {
                margin-top: 10pt;
                margin-bottom: 10pt;
                margin-left: 20pt;
                margin-right: 5pt;
            }

            ul.list-disc {
                list-style: disc;
            }

            ul.list-square {
                list-style: square;
            }

            ul.list-circle {
                list-style: circle;
            }

            ol.list-roman {
                list-style: lower-roman;
            }

            ol.list-latin {
                list-style: lower-latin;
            }

            ol.list-arabic {
                list-style: decimal;
            }

            li {
                line-height: 1.5;
            }

            li > p {
                text-indent: 5pt;
                margin-bottom: 2pt;
            }

            p {
                text-indent: 14pt;
                text-align: justify;
                margin-bottom: 5pt;
                line-height: 1.25;
            }

            h1 {
                padding-top: 16pt;
                padding-bottom: 10pt;
                font-weight: bold;
                font-size: 150%;
            }

            code {
                font-family: "Fira Code Retina", "Liberation Mono", monospace;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h1>Thedes Internal Docs</h1>
            <p>List of Thedes crates (click to access docs):</p>
            <ul>
<li><a href="./thedes_app/">thedes_app</a></li><li><a href="./thedes_async_util/">thedes_async_util</a></li><li><a href="./thedes_bin/">thedes_bin</a></li><li><a href="./thedes_domain/">thedes_domain</a></li><li><a href="./thedes_gen/">thedes_gen</a></li><li><a href="./thedes_geometry/">thedes_geometry</a></li><li><a href="./thedes_session/">thedes_session</a></li><li><a href="./thedes_tui/">thedes_tui</a></li><li><a href="./thedes_tui_core/">thedes_tui_core</a></li>
            </ul>
        </div>
    </body>
</html>
