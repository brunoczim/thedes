name: Thedes CI - Check
on: [pull_request]

env:
  WASM_BIDGEN_CLI_V: 0.2.100

jobs:
  check-native:
    timeout-minutes: 15
    name: Check Native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update rustup
        run: rustup update stable && rustup default stable

      - name: Check
        run: cargo check --workspace --all-targets --all-features

  check-wasm:
    timeout-minutes: 15
    name: Check WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update rustup
        run: rustup update stable && rustup default stable

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Check
        run: |
          cargo check --workspace --all-targets --all-features \
            --target wasm32-unknown-unknown

  test-native:
    timeout-minutes: 15
    name: Test Native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update rustup
        run: rustup update stable && rustup default stable

      - name: Test
        run: cargo test --workspace --all-targets --all-features

  test-wasm:
    timeout-minutes: 15
    name: Test WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update rustup
        run: rustup update stable && rustup default stable

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Restore wasm bindgen CLI cache
        id: restore-wasm-bindgen-cli
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/wasm-bindgen-test-runner
            ~/.cargo/bin/wasm-bindgen
            ~/.cargo/bin/wasm2es6js
          key: ${{ runner.os }}-wasm-bindgen-cli-v${{ env.WASM_BIDGEN_CLI_V }}

      - name: Install WASM bindgen CLI
        if: steps.restore-wasm-bindgen-cli.outputs.cache-hit != 'true'
        run: |
          cargo install wasm-bindgen-cli --version ${{ env.WASM_BIDGEN_CLI_V }}

      - name: Save wasm bindgen CLI cache
        id: save-wasm-bindgen-cli
        uses: actions/cache/save@v4
        if: steps.restore-wasm-bindgen-cli.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/wasm-bindgen-test-runner
            ~/.cargo/bin/wasm-bindgen
            ~/.cargo/bin/wasm2es6js
          key: ${{ steps.restore-wasm-bindgen-cli.outputs.cache-primary-key }}

      - name: Test
        run: |
          cargo test --workspace --all-targets --all-features \
            --target wasm32-unknown-unknown

  lints:
    timeout-minutes: 15
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update rustup
        run: rustup update nightly && rustup default nightly

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Check formatting
        run: cargo fmt --check
