name: Thedes CI - GH Pages
on: 
  push:
    branches:
      - master

jobs:
  deploy-pages:
    timeout-minutes: 15
    name: Deploy Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update rustup
        run: rustup update stable && rustup default stable

      - name: Prepare destiny
        run: |
          mkdir -p public/
          mkdir -p public/docs/

      - name: Document native
        run: cargo doc --all-features --workspace

      - name: Move native docs
        run: |
          mv target/doc/ public/docs/native/
          rm -rf target/

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Document WASM
        run: |
          cargo doc --all-features --workspace --target wasm32-unknown-unknown

      - name: Move WASM docs
        run: |
          mv target/doc/ public/docs/wasm/
          rm -rf target/

      - name: Add helper pages
        run: ./docs-pages/_build.sh public/docs/

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/
